<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Boreholeguyz</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Link to external CSS -->
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

    <div class="container">	
    <section id="contact">
        <h2>OR</h2>
        <h2>Email us using the form below and we will get back to you</h2>

        <form class="contact-form" action="mailto:anthony.gischen@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</div>

    <footer>

    </footer>  

</body>
</html>
